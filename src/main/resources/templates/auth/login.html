<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - News Collector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }
        .social-login {
            transition: transform 0.2s;
        }
        .social-login:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
<div class="login-container">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card login-card">
                    <div class="card-body p-5">
                        <!-- 로고 및 제목 -->
                        <div class="text-center mb-4">
                            <i class="fas fa-newspaper fa-3x text-primary mb-3"></i>
                            <h2 class="fw-bold">News Collector</h2>
                            <p class="text-muted">뉴스 수집 서비스에 로그인하세요</p>
                        </div>

                        <!-- 에러 메시지 -->
                        <div th:if="${error}" class="alert alert-danger" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${error}">에러 메시지</span>
                        </div>

                        <!-- 성공 메시지 -->
                        <div th:if="${message}" class="alert alert-success" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${message}">성공 메시지</span>
                        </div>

                        <!-- 로그인 폼 -->
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">아이디</label>
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-user"></i>
                                        </span>
                                    <input type="text" class="form-control" id="username" name="username"
                                           placeholder="아이디를 입력하세요" required>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="password" class="form-label">비밀번호</label>
                                <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                    <input type="password" class="form-control" id="password" name="password"
                                           placeholder="비밀번호를 입력하세요" required>
                                </div>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-sign-in-alt me-2"></i>로그인
                                </button>
                            </div>
                        </form>

                        <!-- 소셜 로그인 -->
                        <div class="mt-4">
                            <div class="text-center">
                                <small class="text-muted">또는</small>
                            </div>

                            <div class="d-grid mt-3">
                                <a href="/oauth2/authorization/google" class="btn btn-outline-danger social-login">
                                    <i class="fab fa-google me-2"></i>Google로 로그인
                                </a>
                            </div>
                        </div>

                        <!-- 회원가입 링크 -->
                        <div class="text-center mt-4">
                            <p class="mb-0">
                                계정이 없으신가요?
                                <a href="/register" class="text-decoration-none">회원가입</a>
                            </p>
                        </div>

                        <!-- 홈으로 돌아가기 -->
                        <div class="text-center mt-3">
                            <a href="/" class="text-muted text-decoration-none">
                                <i class="fas fa-home me-1"></i>홈으로 돌아가기
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
